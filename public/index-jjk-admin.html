<div class="container-fluid">
<div class="tab-content">

	<div class="tab-pane active" id="HomePage">
		<div class="jumbotron">
			<h1>Welcome!</h1>
			<p>Welcome to the John J Kauflin personal website - ADMIN.</p>
		</div>
	</div><!-- end of Home tab -->

	<div class="tab-pane" id="ResponsesPage">
		<div class="row">
			<div class="col-sm-6 col-md-4">
				<h4>Responses</h4>
				<div id="ResponsesInput">
					<div class="form-group">
						<input type="text" class="form-control" name="id" id="id" placeholder="id" readonly>
						<input type="text" class="form-control" name="deleted" id="deleted" placeholder="deleted">
						<textarea class="form-control resetval" rows="2" name="keywords" id="keywords" placeholder="Enter keywords"></textarea>
						<label for="verbalResponse">Response:</label>
						<textarea class="form-control resetval" rows="3" name="verbalResponse" id="verbalResponse"></textarea>
						<textarea class="form-control resetval" rows="2" name="robotCommand" id="robotCommand"></textarea>
					</div>
				</div>
				<button id="SearchResponses" type="button" class="btn btn-primary">Search</button>
				<button id="UpdateResponses" type="button" class="btn btn-success">Update</button>
				<button id="ClearResponses" type="button" class="btn btn-info">Clear</button>
			</div>
	
			<div class="col-sm-6 col-md-8">
            	<h4>Responses List</h4>
                <div class="ajaxError"></div>
		        <table id="ResponsesListDisplay" class="table table-striped table-condensed">
		            <tbody>
		            </tbody>
		        </table>
			</div>
		</div><!-- row -->	                
	</div><!-- end of Detail -->
	
	<div class="tab-pane" id="JokesPage">
		<div class="row">
			<div class="col-sm-6 col-md-4">
				<h4>Jokes</h4>
				<div id="JokesInput">
					<div class="form-group">
						<input type="text" class="form-control" name="id" id="id" placeholder="id" readonly>
						<input type="text" class="form-control resetval" name="deleted" id="deleted" placeholder="deleted">
						<textarea class="form-control resetval" rows="2" name="question" id="question" placeholder="Enter question"></textarea>
						<label for="answer">Answer:</label>
						<textarea class="form-control resetval" rows="3" name="answer" id="answer"></textarea>
					</div>
				</div>
				<button id="SearchJokes" type="button" class="btn btn-primary">Search</button>
				<button id="UpdateJokes" type="button" class="btn btn-success">Update</button>
				<button id="ClearJokes" type="button" class="btn btn-info">Clear</button>
			</div>
	
			<div class="col-sm-6 col-md-8">
				<h4>Jokes List</h4>
				<div class="ajaxError"></div>
				<table id="JokesListDisplay" class="table table-striped table-condensed">
					<tbody>
					</tbody>
				</table>
			</div>
		</div><!-- row -->	                
	</div><!-- end of Detail -->

	<div class="tab-pane" id="ConcertsPage">
		<div class="row">

		<div id="ConcertsInput">
			<div class="col-sm-5 col-md-5">
				<h4>Concerts</h4>
				<div class="ajaxError"></div>
				<p>
				<button id="UpdateConcerts" type="button" class="btn btn-success">Update</button>
				<button id="ClearConcerts" type="button" class="btn btn-info">Clear</button>
				</p>

				<form class="form-horizontal" action="">
				<div class="form-group">
					<label class="control-label col-sm-2" for="Headliner">Headliner</label>
					<div class="col-sm-10"><input type="text" class="form-control resetval" name="Headliner" 			id="Headliner" 			placeholder="Headliner"></div>
					<label class="control-label col-sm-2" for="HeadlinerMembers">Members</label>
					<div class="col-sm-10"><input type="text" class="form-control resetval" name="HeadlinerMembers" 	id="HeadlinerMembers" 	placeholder="HeadlinerMembers"></div>
					<label class="control-label col-sm-2" for="TourTitle">TourTitle</label>
					<div class="col-sm-10"><input type="text" class="form-control resetval" name="TourTitle" 			id="TourTitle" 			placeholder="TourTitle"></div>
					<label class="control-label col-sm-2" for="Opener1">Opener1</label>
					<div class="col-sm-10"><input type="text" class="form-control resetval" name="Opener1" 			id="Opener1" 			placeholder="Opener1"></div>
					<label class="control-label col-sm-2" for="Opener1Members">Members</label>
					<div class="col-sm-10"><input type="text" class="form-control resetval" name="Opener1Members" 		id="Opener1Members" 	placeholder="Opener1Members"></div>
					<label class="control-label col-sm-2" for="Opener2">Opener2</label>
					<div class="col-sm-10"><input type="text" class="form-control resetval" name="Opener2" 			id="Opener2" 			placeholder="Opener2"></div>
					<label class="control-label col-sm-2" for="Venue">Venue</label>
					<div class="col-sm-10"><input type="text" class="form-control resetval" name="Venue" 				id="Venue" 				placeholder="Venue"></div>
					<label class="control-label col-sm-2" for="VenueLocation">Location</label>
					<div class="col-sm-10"><input type="text" class="form-control resetval" name="VenueLocation" 		id="VenueLocation" 		placeholder="VenueLocation"></div>
					<label class="control-label col-sm-2" for="Description">Description</label>
					<div class="col-sm-10"><textarea class="form-control resetval" rows="8" name="Description" 		id="Description" 		placeholder="Description"></textarea></div>
				</div>
				</form>

			</div>

			<div class="col-sm-2 col-md-2">
				<form class="form-horizontal" action="">
				<div class="form-group">
					<label class="control-label col-sm-3" for="id">id</label>
					<div class="col-sm-9"><input type="text" class="form-control" name="id"  				id="id" 				placeholder="id" readonly></div>
					<label class="control-label col-sm-3" for="ConcertDate">Date</label>
					<div class="col-sm-9"><input type="text" class="form-control resetval" name="ConcertDate" 		id="ConcertDate" 		placeholder="ConcertDate"></div>
					<label class="control-label col-sm-3" for="DayOfWeek">Day</label>
					<div class="col-sm-9"><input type="text" class="form-control resetval" name="DayOfWeek" 			id="DayOfWeek" 			placeholder="DayOfWeek"></div>
					<label class="control-label col-sm-3" for="TicketPrice">Price</label>
					<div class="col-sm-9"><input type="text" class="form-control resetval" name="TicketPrice" 		id="TicketPrice" 		placeholder="TicketPrice"></div>
					<label class="control-label col-sm-3" for="SeatLocation">Seat</label>
					<div class="col-sm-9"><input type="text" class="form-control resetval" name="SeatLocation" 		id="SeatLocation" 		placeholder="SeatLocation"></div>
					<label class="control-label col-sm-3" for="OverallRating">Rating</label>
					<div class="col-sm-9"><input type="text" class="form-control resetval" name="OverallRating" 		id="OverallRating" 		placeholder="OverallRating"></div>
					<label class="control-label col-sm-3" for="PerformanceRating">Perform</label>
					<div class="col-sm-9"><input type="text" class="form-control resetval" name="PerformanceRating" 	id="PerformanceRating" 	placeholder="PerformanceRating"></div>
					<label class="control-label col-sm-3" for="VenueComfortRating">Comfort</label>
					<div class="col-sm-9"><input type="text" class="form-control resetval" name="VenueComfortRating"  id="VenueComfortRating"	placeholder="VenueComfortRating"></div>
					<label class="control-label col-sm-3" for="Ranking">Rank</label>
					<div class="col-sm-9"><input type="text" class="form-control resetval" name="Ranking" 			id="Ranking" 			placeholder="Ranking"></div>
					<label class="control-label col-sm-3" for="delete">delete</label>
					<div class="col-sm-9"><input type="text" class="form-control resetval" name="delete"  			id="delete" 			placeholder="delete">
						<p>
						*Ratings are 1 to 10
						</p>
					</div>
				</div>
				</form>
			</div>
		  </div><!-- ConcertsInput -->

			<div class="col-sm-5 col-md-5">
				<h4>Concerts List</h4>
				<div id="SearchInput">
					<div class="form-group">
						<input type="text" class="form-control resetval" id="SearchConcertsStr" placeholder="Search">
					</div>
				</div>
				<p>
				<button id="SearchConcerts" type="button" class="btn btn-primary">Search</button>
				</p>
				<div class="ajaxError"></div>
				<table id="ConcertsListDisplay" class="table table-striped table-condensed">
					<tbody>
					</tbody>
				</table>
			</div>

		</div><!-- row -->	                
	</div><!-- end of Detail -->

</div><!-- end of main tab content -->
