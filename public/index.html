<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>GenvMonitor</title>
    <link rel="icon" href="favicon.ico?ver=1.002">
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- *** Implement if you need any user defined CSS styling ***
    <link rel="stylesheet" href="css/main.css?ver=4.008">
    -->
</head>

<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand p-2" data-toggle="modal" href="#">Environment Monitor</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="nav navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#HomePage">
                <i class="bi-house" ></i> Home</a></li>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <div class="tab-content">
        <div class="tab-pane show active" id="HomePage">

            <form id="InputValues" action="#">
                <div class="row">
                    <div class="col p-0">
                        <div class="form-floating m-1">
                            <input id="targetTemperature" type="number" class="form-control">
                            <label for="targetTemperature">Target temp</label>
                        </div>
                        <div class="form-floating m-1">
                            <input id="airInterval" type="number" class="form-control">
                            <label for="airInterval">Air interval</label>
                        </div>
                        <div class="form-floating m-1">
                            <input id="airDuration" type="number" class="form-control">
                            <label for="airDuration">Air duration</label>
                        </div>
                        <button id="UpdateButton" type="button" class="btn btn-primary m-2 float-end">Update</button>
                    </div>

                    <div class="col p-0">
                        <div class="form-floating m-1">
                            <input id="heatInterval" type="number" class="form-control">
                            <label for="heatInterval">Heat interval</label>
                        </div>
                        <div class="form-floating m-1">
                            <input id="heatDuration" type="number" class="form-control">
                            <label for="heatDuration">Heat duration</label>
                        </div>
                        <div class="form-floating m-1">
                            <input id="heatDurationMin" type="number" class="form-control">
                            <label for="heatDurationMin">Heat dur Min</label>
                        </div>
                        <div class="form-floating m-1">
                            <input id="heatDurationMax" type="number" class="form-control">
                            <label for="heatDurationMax">Heat dur Max</label>
                        </div>
                    </div>

                    <div class="col p-0">
                        <div class="form-floating m-1">
                            <input id="lightDuration" type="number" class="form-control">
                            <label for="lightDuration">Light duration</label>
                        </div>
                        <div class="form-floating m-1">
                            <input id="waterDuration" type="number" class="form-control">
                            <label for="waterDuration">Water dur</label>
                        </div>
                        <div class="form-floating m-1">
                            <input id="waterSeconds" type="number" class="form-control">
                            <label for="waterSeconds">Water seconds</label>
                        </div>
                        <button id="WaterButton" type="button" class="btn btn-warning m-2">Water</button>
                    </div>
                </div><!-- end of row -->

                <div class="row">
                    <div class="col p-0">
                        <div class="form-floating m-1">
                            <input id="desc" type="text" class="form-control">
                            <label for="desc">Description</label>
                        </div>
                        <div class="form-floating m-1">
                            <input id="daysToGerm" type="text" class="form-control">
                            <label for="daysToGerm">Days to germinate</label>
                        </div>
                        <div class="form-floating m-1">
                            <input id="germinationStart" type="date" class="form-control">
                            <label for="germinationStart">Germination start</label>
                        </div>
                        <div class="form-floating m-1">
                            <input id="germinationDate" type="date" class="form-control">
                            <label for="germinationDate">Germination date</label>
                        </div>
                        <div class="form-floating m-1">
                            <input id="harvestDate" type="date" class="form-control">
                            <label for="harvestDate">Harvest start</label>
                        </div>
                    </div>
                    <div class="col p-0">
                        <div class="form-floating m-1">
                            <input id="daysToBloom" type="text" class="form-control">
                            <label for="daysToBloom">Days to bloom</label>
                        </div>
                        <div class="form-floating m-1">
                            <input id="estBloomDate" type="date" class="form-control">
                            <label for="estBloomDate">Estimated bloom date</label>
                        </div>
                        <div class="form-floating m-1">
                            <input id="bloomDate" type="date" class="form-control">
                            <label for="bloomDate">Bloom date</label>
                        </div>
                        <div class="form-floating m-1">
                            <input id="cureDate" type="date" class="form-control">
                            <label for="cureDate">Cure start</label>
                        </div>
                        <div class="form-floating m-1">
                            <input id="productionDate" type="date" class="form-control">
                            <label for="productionDate">Production date</label>
                        </div>
                    </div>
                </div><!-- end of row -->

            </form>

            <!--
            <div class="row m-2">
                <h6>Log messages:</h6>
                <table id="LogMessageDisplay" class="table table-condensed table-striped">
                    <tbody>
                    </tbody>
                </table>
            </div>
            -->

        </div><!-- end of Home tab -->

    </div><!-- end of main tab content -->
</div><!-- end of main container -->

    ================================================== -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

	<script src="js/util.js?ver=1.033"></script>
    <script src="js/main.js?ver=1.033"></script>

</body>
</html>
