<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>GenvMonitor</title>
    <link rel="icon" href="favicon.ico?ver=1.002">
	<link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/main.css?ver=4.006">
</head>

<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" data-toggle="modal" href="#">Environment Monitor</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="nav navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#HomePage"><i class="fa fa-home">
                    </i> Home</a></li>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <div class="tab-content">

        <div class="tab-pane show active" id="HomePage">
            <form id="InputValues" class="form-group" action="#">
                <div class="row mt-3">
                    <div class="col-sm-5">
                            <div class="form-group form-row">
                                <label for="targetTemperature" class="col-8 col-form-label text-right">Target Temp</label>
                                <div class="col-4">
                                    <input id="targetTemperature" class="form-control-sm">
                                </div>
                            </div>
                            <div class="form-group form-row">
                                <label for="airInterval" class="col-8 col-form-label text-right">Air Interval</label>
                                <div class="col-4">
                                    <input id="airInterval" class="form-control-sm">
                                </div>
                            </div>
                            <div class="form-group form-row">
                                <label for="airDuration" class="col-8 col-form-label text-right">Air Duration</label>
                                <div class="col-4">
                                    <input id="airDuration" class="form-control-sm">
                                </div>
                            </div>
                            <div class="form-group form-row">
                                <label for="heatInterval" class="col-8 col-form-label text-right">Heat Interval</label>
                                <div class="col-4">
                                    <input id="heatInterval" class="form-control-sm">
                                </div>
                            </div>
                            <div class="form-group form-row">
                                <label for="heatDuration" class="col-8 col-form-label text-right">Heat Duration</label>
                                <div class="col-4">
                                    <input id="heatDuration" class="form-control-sm">
                                </div>
                            </div>
                            <div class="form-group form-row">
                                <label for="heatDurationMin" class="col-8 col-form-label text-right">Heat Duration Min</label>
                                <div class="col-4">
                                    <input id="heatDurationMin" class="form-control-sm">
                                </div>
                            </div>
                            <div class="form-group form-row">
                                <label for="heatDurationMax" class="col-8 col-form-label text-right">Heat Duration Max</label>
                                <div class="col-4">
                                    <input id="heatDurationMax" class="form-control-sm">
                                </div>
                            </div>
                            <div class="form-group form-row">
                                <label for="lightDuration" class="col-8 col-form-label text-right">Light Duration</label>
                                <div class="col-4">
                                    <input id="lightDuration" class="form-control-sm">
                                </div>
                            </div>
                            <div class="form-group form-row">
                                <label for="waterDuration" class="col-8 col-form-label text-right">Water Duration</label>
                                <div class="col-4">
                                    <input id="waterDuration" class="form-control-sm">
                                </div>
                            </div>
                            <div class="form-group form-row">
                                <label for="waterSeconds" class="col-8 col-form-label text-right">Water Seconds</label>
                                <div class="col-4">
                                    <input id="waterSeconds" class="form-control-sm">
                                </div>
                            </div>
                            
                            <div class="form-group form-row">
                                <div class="col-8">
                                    <!--
                                    <button id="ClearLogButton" type="button" class="btn btn-success">Clear log</button>
                                    -->
                                    <button id="UpdateButton" type="button" class="btn btn-primary mr-2 mb-2">Update</button>
                                    <button id="WaterButton" type="button" class="btn btn-warning mr-2 mb-2">Water</button>
                                </div>
                            </div>
                    </div>
                    <div class="col-sm-7">
                            <div class="form-group form-row">
                                <label for="desc" class="col-5 col-form-label text-right">Description</label>
                                <div class="col-7">
                                    <input id="desc" class="form-control-sm">
                                </div>
                            </div>
                
                            <div class="form-group form-row">
                                <label for="daysToGerm" class="col-5 col-form-label text-right">Days to Germ</label>
                                <div class="col-7">
                                    <input id="daysToGerm" class="form-control-sm">
                                </div>
                            </div>
                            <div class="form-group form-row">
                                <label for="daysToBloom" class="col-5 col-form-label text-right">Days to Bloom</label>
                                <div class="col-7">
                                    <input id="daysToBloom" class="form-control-sm">
                                </div>
                            </div>
                            <div class="form-group form-row">
                                <label for="germinationStart" class="col-5 col-form-label text-right">Germination Start</label>
                                <div class="col-7">
                                    <input id="germinationStart" class="form-control-sm">
                                </div>
                            </div>
                            <div class="form-group form-row">
                                <label for="germinationDate" class="col-5 col-form-label text-right">Germination Date</label>
                                <div class="col-7">
                                    <input id="germinationDate" class="form-control-sm">
                                </div>
                            </div>
                            <div class="form-group form-row">
                                <label for="estBloomDate" class="col-5 col-form-label text-right">Est Bloom Date</label>
                                <div class="col-7">
                                    <input id="estBloomDate" class="form-control-sm">
                                </div>
                            </div>
                            <div class="form-group form-row">
                                <label for="bloomDate" class="col-5 col-form-label text-right">Bloom Date</label>
                                <div class="col-7">
                                    <input id="bloomDate" class="form-control-sm">
                                </div>
                            </div>
                
                            <div class="form-group form-row">
                                <label for="harvestDate" class="col-5 col-form-label text-right">Harvest Start</label>
                                <div class="col-7">
                                    <input id="harvestDate" class="form-control-sm">
                                </div>
                            </div>
                            <div class="form-group form-row">
                                <label for="cureDate" class="col-5 col-form-label text-right">Cure Start</label>
                                <div class="col-7">
                                    <input id="cureDate" class="form-control-sm">
                                </div>
                            </div>
                            <div class="form-group form-row">
                                <label for="productionDate" class="col-5 col-form-label text-right">Production Date</label>
                                <div class="col-7">
                                    <input id="productionDate" class="form-control-sm">
                                </div>
                            </div>

                    </div>
                </div><!-- end of row -->
            </form>

            <div class="row m-2">
                <h6>Log messages:</h6>
                <table id="LogMessageDisplay" class="table table-condensed table-striped">
                    <tbody>
                    </tbody>
                </table>
            </div>

        </div><!-- end of Home tab -->

    </div><!-- end of main tab content -->
</div><!-- end of main container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
	<script src="js/util.js?ver=1.030"></script>
    <script src="js/main.js?ver=1.030"></script>

</body>
</html>
